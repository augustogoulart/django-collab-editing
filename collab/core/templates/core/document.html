<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
      .highlight {
          color: #fff;
          background-color: #74b9ff;
      }

      ::selection {
          background: #74b9ff;
      }
  </style>
</head>
<body>
<div id="app">
  <div v-on:mouseup="onSelect($event)">
    <span v-html="getContext"></span>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    delimiters: ['{(', ')}'],
    data: {
      context: JSON.parse('{{document | escapejs}}'),
    },
    computed: {
      getContext() {
        return this.context[0].fields.body
      }
    },
    methods: {
      onSelect(event) {
        const span = document.createElement('span')
        span.className = 'highlight';
        var selection = window.getSelection().getRangeAt(0)
        selection.surroundContents(span)

        var dataform = new FormData()

        dataform.append('body', '<h1>POST From Axios Hooray!!!</h1>')
        axios({
          method: 'post',
          url: '',
          data: dataform,
          headers: {'Content-Type': 'multipart/form-data'}
        })
          .then(function (response) {
            //handle success
            console.log(response);
          })
          .catch(function (response) {
            //handle error
            console.log(response);
          });
      }
    }
  })
</script>
</body>
</html>

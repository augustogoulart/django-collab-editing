{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="{% static 'js/rangy/rangy-core.js' %}"></script>
  <script src="{% static 'js/rangy/rangy-serializer.js' %}"></script>
  <script src="{% static 'js/rangy/rangy-classapplier.js' %}"></script>
  <script src="{% static 'js/rangy/rangy-highlighter.js' %}"></script>

  <style>
      ::selection {
          color: #fff;
          background: rgba(52, 152, 219, 0.5);
      }
      .highlight {
          color: #fff;
          background: rgba(52, 152, 219, 0.5)
      }
  </style>
</head>
<body>
<div id="app">
  <div @click="restoreSelections">
    <h1>Restore</h1>
  </div>
  <div @mouseup="saveSelection(); highlight()">
    <span v-html="context"></span>
  </div>
</div>
<script>
  var json_context = JSON.parse('{{document | escapejs}}');
  var documentBody = json_context[0].fields.body;
  var serializedSelection = json_context[0].fields.serialized_selection;

  rangy.init();

  var app = new Vue({
    el: '#app',
    delimiters: ['{(', ')}'],
    data: {
      context: documentBody,
      serializedSelection: serializedSelection,
    },
    methods: {
      restoreSelections() {
        rangy.deserializeSelection(this.serializedSelection);
      },
      highlight() {
        var highlighter = rangy.createHighlighter();
        highlighter.addClassApplier(rangy.createClassApplier("highlight", {
                ignoreWhiteSpace: true,
                tagNames: ["span", "a"]
            }));
        highlighter.highlightSelection("highlight")

      },
      saveSelection() {
        var selObj = rangy.getSelection();
        this.serializedSelection = rangy.serializeSelection(selObj, true)

        var dataform = new FormData()

        dataform.append("body", this.context)
        dataform.append("serialized_selection", this.serializedSelection)

        axios({
           method: 'post',
           url: '',
           data: dataform,
           headers: {'Content-Type': 'multipart/form-data'}
        }).then(function (response) {
             console.log(response);
           }).catch(function (response) {
             console.log(response);
           });
      }
    }
  })
</script>
</body>
</html>
